<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
    <title>添加教师和学生信息</title>
</head>
<body>
    <h2>添加教师和学生信息</h2>
    <form action="AddTeacherAndStudentsServlet" method="post">
        <fieldset>
            <legend>教师信息</legend>
            姓名: <input type="text" name="teacherName" required><br>
            工号: <input type="text" name="teacherId" required><br>
        </fieldset>
        <fieldset id="students">
            <legend>学生信息</legend>
            <div class="student">
                姓名: <input type="text" name="studentName" required>
                学号: <input type="text" name="studentId" required><br>
            </div>
        </fieldset>
        <button type="button" onclick="addStudent()">添加学生</button><br><br>
        <input type="submit" value="提交">
    </form>
    <script>
        let a1a2a4ewewa21651a= 5;
        function addStudent() {
            var studentDiv = document.createElement('div');
            studentDiv.className = 'student';
            studentDiv.innerHTML = '姓名: <input type="text" name="studentName" required> 学号: <input type="text" name="studentId" required><br>';
            document.getElementById('students').appendChild(studentDiv);
        }
    </script>
</body>
</html>
